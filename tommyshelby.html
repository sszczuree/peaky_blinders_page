<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img//favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img//favicon-16x16.png">
        <link rel="manifest" href="img//site.webmanifest">
        <title>Peaky Blinders</title>
    </head>
    <body>
        <header>
            <video src="video/peaky_vid.mp4" autoplay muted loop></video>
            <nav>
                <div class="logo_ul">
                    <img src="img/logo.png">
                    <ul>
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="#" id="brothers">Shelby Brothers</a>
                        </li>
                        <li>
                            <a href="#" id="main">Main</a>
                        </li>
                        <li>
                            <a href="#" id="secondary">Secondary</a>
                        </li>
                    </ul>
                </div>
                <div class="search_user">
                    <input type="text" placeholder="Search..." id="search_input">
                    <div class="search">
                    </div>
                </div>
            </nav>
            <div class="content">
                <h1 id="title"></h1>
                <p id="description"></p>
            </div>
            <section>
                <h4>Character</h4>
                <i class="bi bi-chevron-left"></i>
                <i class="bi bi-chevron-right"></i>
                <div class="cards">
                </div>               
            </section>
        </header>
        <script src="app.js"></script>
        <script>
            fetch(json_url).then((Response)=> Response.json())
            .then(data=>{
                let movie_array = data.filter(ele => {
                 return ele.name === "Tommy Shelby";
                });

                document.getElementById('title').innerText = movie_array[0].name;
                document.getElementById('description').innerText = movie_array[0].description;
            })
        </script>
    </body>
</html>
